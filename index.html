<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React/Vue 元件產生器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>React/Vue 元件產生器</h1>
        <p>快速產生 React 或 Vue 元件的開發工具，支援函式元件、類別元件，並可自動產生 Props 型別定義、CSS 模組和常用 Hooks。</p>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="left-panel">
                <div class="option-group">
                    <h3>基本設定</h3>
                    <div class="select-group">
                        <label for="framework">框架選擇</label>
                        <select id="framework" class="select-input">
                            <option value="react">React</option>
                            <option value="vue">Vue 3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="filename">元件名稱</label>
                        <input type="text" id="filename" placeholder="請輸入元件名稱">
                    </div>
                </div>

                <div class="option-group">
                    <h3>模板選擇</h3>
                    <select id="templateType" class="select-input">
                        <option value="basic">基礎元件</option>
                        <option value="form">表單元件</option>
                        <option value="list">清單元件</option>
                        <option value="layout">版面元件</option>
                    </select>
                </div>

                <div class="option-group component-type-group">
                    <h3>元件類型</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="radio" id="funcComponent" name="componentType" value="function" checked>
                            <label for="funcComponent">函式元件</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" id="classComponent" name="componentType" value="class">
                            <label for="classComponent">類別元件</label>
                        </div>
                    </div>
                </div>

                <div class="option-group">
                    <h3>功能選項</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="useProps" checked>
                            <label for="useProps">包含 Props 型別定義</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="useStyles">
                            <label for="useStyles">CSS 模組支援</label>
                        </div>
                        <div class="checkbox-item hooks-group">
                            <input type="checkbox" id="useHooks">
                            <label for="useHooks">包含常用 Hooks</label>
                        </div>
                    </div>
                </div>

                <button id="generateBtn">產生元件</button>
                <div class="button-group">
                    <button id="copyBtn" class="secondary-button">複製程式碼</button>
                    <button id="downloadBtn" class="secondary-button">下載檔案</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="code-container">
                    <pre class="line-numbers"><code id="output" class="language-jsx"></code></pre>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
